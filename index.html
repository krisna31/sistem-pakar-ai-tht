<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- end of bootstrap script and css -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- end of jquery -->
    <!-- select2 js -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- end of select2 -->
    <!-- local js -->
    <script type="module" src="/main.js"></script>
    <!-- end of local js -->
    <title>Sistem Pakar</title>
  </head>
  <body>
    <nav class="bg-primary">
      <div class="container-fluid">
        <h1 class="text-center text-white">Welcome to E-THT</h1>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col text-center">
            <h1>Pilih Gejala Anda</h1>
          </div>
        </div>
        <form id="gejala">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
              <div class="mb-3">
                <select title="elSelect" id="elSelect" class="form-control">
                  <option value="">Please select</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" onclick="addSymptom()">Add More</button>
            </div>
          </div>
          <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6">
              <button type="button" class="btn btn-primary" onclick="showChart()">Submit</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </main>
    <footer class="font-monospace mt-5 border border-dark border-start-0 border-end-0 d-flex justify-content-center align-items-center">
      <p class="my-auto">@2023 | JNA | AI</p>
    </footer>
  </body>
</html>
