<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- end of bootstrap script and css -->
    <!-- bts icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <!-- end of bts icon -->
    <title>Sistem Pakar</title>
  </head>
  <body>
    <nav class="bg-primary">
      <div class="container-fluid">
        <h1 class="text-center text-white">Welcome to E-THT</h1>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col text-center">
            <h1>Pilih Gejala Anda</h1>
          </div>
        </div>
        <div class="row d-flex justify-content-center mb-3">
          <div class="col-8">
            <button class="btn btn-success" id="add_symptom">
              <i class="bi bi-plus-circle"></i>
            </button>
            <button class="btn btn-danger" id="deleteSymptomSelect">
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>
        <form id="formGejala">
        </form>
        <div class="row d-flex justify-content-center mt-3">
          <div class="col-8">
            <button type="submit" class="btn btn-primary" id="show_chart">Submit</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </main>
    <footer class="font-monospace mt-5 border border-dark border-start-0 border-end-0 d-flex justify-content-center align-items-center">
      <p class="my-auto">@2023 | JNA | AI</p>
    </footer>
    <!-- local js -->
    <script type="module" src="/main.js"></script>
    <!-- end of local js -->
  </body>
</html>
